<fieldset>
	<legend>Contact Form</legend>
	<form method="post" action="">
		<label for="first-name">Name</label>
		<input type="text" name="first_name" id="first-name" />
		<br />
		<label>Age</label>
		<input type="number" min="1" max="50" step="4" />
		<label>Email</label>
		<input type="email" placeholder="user@example.com" />
		<input type="tel" />
		<input type="color" />
		<input type="file" accept=".pdf,.png" multiple />
		
		<br />
		
		<textarea rows="5"></textarea>
		
		<div>		
			<input type="radio" name="batch" />
			<label>B1</label>
			<input type="radio" name="batch"/>
			<label>B2</label>
			<input type="radio" name="batch"/>
			<label>B3</label>
			<input type="radio" name="batch"/>
			<label>B4</label>
		</div>
		
		<div>		
			<input type="checkbox" />
			<label>html</label>
			<input type="checkbox" />
			<label>css</label>
			<input type="checkbox" />
			<label>js</label>
			<input type="checkbox" />
			<label>java</label>
		</div>
		
		<select multiple>
			<option value="html" >html</option>
			<option value="css" >css</option>
			<option value="js" >js</option>
			<option value="java" >java</option>
		</select>
		
		<div>
			<input type="password" placeholder="Password" />
			<input type="reset" />
			<input type="submit" />
			<button type="button" >Send</button>
		</div>
	</form>
</fieldset>
